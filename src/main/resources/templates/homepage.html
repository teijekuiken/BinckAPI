<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Binck verhalen</title>

    <!--    <link rel="stylesheet" href="../static/css/style.css">-->
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
        }

        .body{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url("https://imbinck.nl/wp-content/uploads/23509_fullimage_luchtfoto_binkchorst_richting_binnenstad.jpg");
            background-size: cover;
            -webkit-filter: blur(5px);
            z-index: 0;
        }

        .grad{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }

        .container{
            position: relative;
            padding: 10px;
            z-index: 2;
        }

    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
    <script src="https://kit.fontawesome.com/3c445f67f3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

</head>
<body>

<div class="body"></div>
<div class="grad"></div>
<div class="container">
    <legend><i class="far fa-thumbs-up"></i> Welkom!</legend>
    <p th:inline="text">Hallo [[${#httpServletRequest.remoteUser}]]!</p>
    <form th:action="@{/homepage}" th:object="${storyForm}" method="post">
        <label>Kies een gebied voor het verhaal:</label>
        <br>
        <select th:field="*{area}" data-live-search="true" class="selectpicker"
                title="Maak een keuze">
            <optgroup label="gebieden">
                <option data-tokens="gebied"
                        th:each="area:${areas}"
                        th:value="${area.id}"
                        th:text="${area.name}"></option>
            </optgroup>
        </select>
        <br>
        <label>Kies een gebouw voor het verhaal:</label>
        <br>
        <select th:field="*{building}" data-live-search="true" class="selectpicker"
                title="Maak een keuze">
            <optgroup label="gebouwen">
                <option data-tokens="gebouw"
                        th:each="building:${buildings}"
                        th:value="${building.id}"
                        th:text="${building.name}"
                ></option>
            </optgroup>
        </select>
        <br>
        <label>Kies een bedrijf voor het verhaal:</label>
        <br>
        <select th:field="*{company}" data-live-search="true" class="selectpicker"
                title="Maak een keuze">
            <optgroup label="bedrijven">
                <option data-tokens="bedrijf"
                        th:each="company:${companies}"
                        th:value="${company.id}"
                        th:text="${company.name}"
                ></option>
            </optgroup>
        </select>
        <br>
        <br>
        <label>Het onderwerp:</label>
        <p><input type="text" th:field="*{subject}" placeholder="Onderwerp van het verhaal" /></p>
        <label>Het verhaal:</label>
        <p><textarea class="form-control" rows="5" th:field="*{story}"></textarea></p>
        <p><input type="submit" class="btn btn-info" value="Voeg het verhaal toe."/></p>
    </form>

        <fieldset>
            <a href="#" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                Uitloggen
            </a>
        </fieldset>
</div>
</body>
</html>
