<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Binck verhalen</title>

<!--    <link rel="stylesheet" href="../static/css/style.css">-->
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
        }

        .body{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url("https://imbinck.nl/wp-content/uploads/23509_fullimage_luchtfoto_binkchorst_richting_binnenstad.jpg");
            background-size: cover;
            -webkit-filter: blur(5px);
            z-index: 0;
        }

        .grad{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }

        .container{
            position: relative;
            padding: 10px;
            z-index: 2;
        }
        </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

</head>
<body>

<div class="body"></div>
<div class="grad"></div>
<div class="container">
    <form>
        <fieldset>
            <legend ><i class="far fa-thumbs-up"></i> Welkom!</legend>
            <p th:inline="text">Hallo [[${#httpServletRequest.remoteUser}]]!</p>
            <form th:action="@{/story}" method="post" >
                <div >
                    <label>Kies het gebied/gebouw voor het verhaal:</label>
                    <select name="gebieden/gebouwen">
                        <option th:each="area:${areas}"
                                th:text="${area.name}"></option>
                        <option th:each="building:${buildings}"
                                th:text="${building.name}"></option>


                    </select>
                    <br>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    <br>
                    <br>
                    <input type="submit" class="btn btn-info" value="Submit Button">
                </div>
            </form>
        </fieldset>

        <fieldset>
            <a href="#" th:href="@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                Uitloggen
            </a>
        </fieldset>
    </form>
</div>

<script src="https://kit.fontawesome.com/3c445f67f3.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</body>
</html>
